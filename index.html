<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SKILL IT</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Palette: Neo-Noir */
            --bg-body: #050505;
            --bg-surface: #121212;
            --bg-surface-highlight: #1E1E1E;
            --accent: #CCFF00; /* Acid Lime */
            --accent-dim: #8cb300;
            --text-main: #ffffff;
            --text-muted: #888888;
            --border-glass: rgba(255, 255, 255, 0.08);
            
            /* Layout */
            --nav-height: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-body); color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden;
            min-height: 100dvh; padding-bottom: calc(var(--nav-height) + 20px);
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        }

        h1, h2, h3 { font-family: 'Outfit', sans-serif; }
        .text-accent { color: var(--accent); }
        .text-sm { font-size: 0.85rem; color: var(--text-muted); }

        /* --- Header --- */
        header {
            padding: 2rem 1.5rem 1rem; position: sticky; top: 0; z-index: 40;
            background: linear-gradient(to bottom, var(--bg-body) 80%, transparent);
            backdrop-filter: blur(5px);
        }
        .brand { font-size: 1.75rem; font-weight: 800; letter-spacing: -0.03em; display: flex; align-items: center; gap: 8px; }
        .brand::after { content: ''; width: 8px; height: 8px; background-color: var(--accent); border-radius: 50%; box-shadow: 0 0 10px var(--accent); }

        /* --- Floating Dock --- */
        .dock-container { position: fixed; bottom: 20px; left: 0; right: 0; display: flex; justify-content: center; z-index: 100; padding: 0 20px; pointer-events: none; }
        .glass-dock {
            pointer-events: auto; background: rgba(20, 20, 20, 0.85); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border-glass); border-radius: 24px; padding: 8px; display: flex; gap: 8px; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .nav-btn {
            background: transparent; border: none; color: var(--text-muted); padding: 12px 20px; border-radius: 16px;
            display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 0.7rem; font-weight: 600; cursor: pointer; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .nav-btn svg { width: 24px; height: 24px; stroke-width: 2; transition: transform 0.3s ease; }
        .nav-btn.active { background-color: var(--bg-surface-highlight); color: var(--text-main); }
        .nav-btn.active svg { color: var(--accent); transform: translateY(-2px); }

        /* --- View Management --- */
        .view-section { display: none; padding: 0 1.5rem; opacity: 0; transform: translateY(10px); transition: opacity 0.4s ease, transform 0.4s ease; }
        .view-section.active { display: block; opacity: 1; transform: translateY(0); }

        /* --- Standard Components --- */
        .search-wrapper { margin-bottom: 1.5rem; position: relative; }
        .search-input {
            width: 100%; background: var(--bg-surface); border: 1px solid var(--border-glass); padding: 16px 16px 16px 50px;
            border-radius: 16px; color: white; font-family: 'Plus Jakarta Sans', sans-serif; font-size: 1rem; outline: none;
        }
        .search-input:focus { border-color: var(--accent); }
        .search-icon { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

        .skill-item {
            background: var(--bg-surface); border-radius: 16px; padding: 1.25rem; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center; border: 1px solid transparent; cursor: pointer; transition: transform 0.1s ease;
        }
        .skill-item:active { transform: scale(0.98); background: var(--bg-surface-highlight); }
        .skill-term { font-size: 1.1rem; font-weight: 600; margin-bottom: 2px; }
        .skill-phonetic { font-family: 'Courier New', monospace; font-size: 0.8rem; color: var(--accent); opacity: 0.8; }

        .action-btn {
            background: var(--accent); color: black; border: none; padding: 18px 32px; border-radius: 100px;
            font-weight: 700; font-size: 1rem; width: 100%; margin-top: 20px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(204, 255, 0, 0.15); transition: transform 0.2s, box-shadow 0.2s;
        }
        .action-btn:active { transform: scale(0.96); box-shadow: 0 5px 10px rgba(204, 255, 0, 0.1); }
        .action-btn:disabled { opacity: 0.5; cursor: wait; filter: saturate(0); }

        /* --- SCENARIO GENERATOR (UPDATED) --- */
        .generator-card {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f); border: 1px solid var(--border-glass);
            border-radius: 24px; padding: 2rem; text-align: center; position: relative; overflow: hidden;
        }

        .scenario-bubble {
            background: #222; border-left: 4px solid var(--accent); padding: 1.5rem;
            border-radius: 0 16px 16px 0; font-size: 1.1rem; line-height: 1.6; margin-top: 2rem;
            min-height: 140px; /* Prevents jumping during cycle */
            transition: all 0.2s ease;
        }

        /* The Cycling Animation Styles */
        .scenario-text-content {
            transition: color 0.2s;
        }

        .is-cycling .scenario-bubble {
            border-left-color: #555; /* Dim border while searching */
            background: #1a1a1a;
        }

        .is-cycling .scenario-text-content {
            opacity: 0.5;
            filter: blur(0.5px); /* Motion blur effect */
            font-family: 'Courier New', monospace; /* Tech look during search */
        }

        .scenario-locked {
            animation: flashHighlight 0.5s ease-out;
        }

        @keyframes flashHighlight {
            0% { background-color: rgba(204, 255, 0, 0.2); }
            100% { background-color: #222; }
        }

        /* --- CARD SYSTEM --- */
        .card-stage { height: 420px; display: flex; align-items: center; justify-content: center; perspective: 1000px; margin-bottom: 20px; position: relative; }
        .card-phantom { position: absolute; width: 280px; height: 380px; border-radius: 24px; background: #111; border: 1px solid rgba(255,255,255,0.05); transition: all 0.3s ease; }
        .card-phantom.p1 { transform: translateY(4px) scale(0.98); z-index: 1; opacity: 0.6; }
        .card-phantom.p2 { transform: translateY(8px) scale(0.96); z-index: 0; opacity: 0.4; }
        
        .game-card { width: 280px; height: 380px; position: relative; transform-style: preserve-3d; z-index: 10; transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .game-card.flipped { transform: rotateY(180deg); }
        
        /* Shuffle Animations */
        @keyframes riffle {
            0% { transform: translateX(0) rotate(0); }
            25% { transform: translateX(-15px) rotate(-3deg); }
            50% { transform: translateX(15px) rotate(3deg); }
            75% { transform: translateX(-5px) rotate(-1deg); }
            100% { transform: translateX(0) rotate(0); }
        }
        @keyframes stackBreath { 0%, 100% { transform: translateY(4px) scale(0.98); } 50% { transform: translateY(15px) scale(0.95); } }
        
        .game-card.is-shuffling { animation: riffle 0.15s infinite; }
        .is-shuffling-mode .card-phantom.p1 { animation: stackBreath 0.3s infinite reverse; }
        .is-shuffling-mode .card-phantom.p2 { animation: stackBreath 0.3s infinite; }

        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 24px; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6); border: 1px solid var(--border-glass); background: #000; }
        .card-front { background: linear-gradient(135deg, #111 0%, #050505 100%); background-image: radial-gradient(#333 1px, transparent 1px); background-size: 20px 20px; }
        .logo-box { width: 80px; height: 80px; border: 2px solid #333; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        .card-back { transform: rotateY(180deg); overflow: hidden; position: relative; }
        .card-back::after { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 50%; background: linear-gradient(to bottom, rgba(255,255,255,0.05), transparent); pointer-events: none; }
        
        .card-bonus { border: 2px solid #10b981; box-shadow: 0 0 40px rgba(16, 185, 129, 0.15); }
        .card-penalty { border: 2px solid #ef4444; box-shadow: 0 0 40px rgba(239, 68, 68, 0.15); }
        .card-special { border: 2px solid #f59e0b; box-shadow: 0 0 40px rgba(245, 158, 11, 0.15); }
        .card-icon { font-size: 4rem; margin-bottom: 1rem; text-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .card-title { font-size: 2rem; font-weight: 800; text-transform: uppercase; margin-bottom: 0.5rem; letter-spacing: -1px; }
        .card-desc { font-size: 1.2rem; color: var(--text-muted); font-weight: 500; }

        /* --- Sheet --- */
        .sheet-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); z-index: 150; opacity: 0; pointer-events: none; transition: opacity 0.3s; backdrop-filter: blur(4px); }
        .sheet-overlay.open { opacity: 1; pointer-events: auto; }
        .sheet-content { position: fixed; bottom: 0; left: 0; right: 0; background: #1a1a1a; border-top: 1px solid var(--border-glass); border-radius: 32px 32px 0 0; padding: 2rem; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1); z-index: 151; max-height: 85dvh; overflow-y: auto; }
        .sheet-overlay.open .sheet-content { transform: translateY(0); }
        .sheet-handle { width: 40px; height: 4px; background: var(--border-glass); border-radius: 2px; margin: -10px auto 20px auto; }
        .sheet-btn { width: 100%; padding: 16px; background: var(--bg-surface-highlight); border: 1px solid var(--border-glass); color: white; border-radius: 12px; font-weight: 600; margin-top: 1.5rem; display: flex; align-items: center; justify-content: center; gap: 8px; }

    </style>
</head>
<body>

    <header>
        <div class="brand">SKILL IT <span style="font-weight: 300; opacity: 0.5;"></span></div>
    </header>

    <main>
        <section id="view-dictionary" class="view-section active">
            <div class="search-wrapper">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path></svg>
                <input type="text" id="searchInput" class="search-input" placeholder="Find a soft skill...">
            </div>
            <div id="skillsList"></div>
        </section>

        <section id="view-scenarios" class="view-section">
            <div class="generator-card">
                <div style="margin-bottom: 1rem;">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#CCFF00" stroke-width="1.5"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                </div>
                <h2 style="margin-bottom: 10px;">Scenario Generator</h2>
                <p class="text-sm" style="margin-bottom: 20px;">Simulate high-pressure workplace situations.</p>
                <button id="btnGenerateScenario" class="action-btn">Generate Challenge</button>
            </div>
            
            <div id="scenarioOutputContainer" style="display:none; margin-top: 2rem;">
                <div id="scenarioBubble" class="scenario-bubble">
                    <p class="text-sm text-accent" style="font-weight: 700; margin-bottom: 8px;">SITUATION #<span id="scenarioId">00</span></p>
                    <p id="scenarioText" class="scenario-text-content"></p>
                </div>
            </div>
        </section>

        <section id="view-cards" class="view-section">
            <div class="card-stage" id="cardStage">
                <div class="card-phantom p2"></div>
                <div class="card-phantom p1"></div>
                <div class="game-card" id="gameCard">
                    <div class="card-face card-front">
                        <div class="logo-box">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
                        </div>
                        <p style="color: #666; font-weight: 700; letter-spacing: 4px; font-size: 0.8rem;">SKILL DECK</p>
                    </div>
                    <div class="card-face card-back" id="cardBackFace"></div>
                </div>
            </div>
            <button id="btnDrawCard" class="action-btn">Draw Special Card</button>
        </section>
    </main>

    <div class="dock-container">
        <nav class="glass-dock">
            <button class="nav-btn active" data-target="view-dictionary"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>Dictionary</button>
            <button class="nav-btn" data-target="view-scenarios"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>Simulate</button>
            <button class="nav-btn" data-target="view-cards"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>Bonus</button>
        </nav>
    </div>

    <div id="detailSheet" class="sheet-overlay">
        <div class="sheet-content">
            <div class="sheet-handle"></div>
            <h2 id="sheetTitle" style="font-size: 2rem; margin-bottom: 0.5rem; line-height: 1;"></h2>
            <p id="sheetPhonetic" class="text-sm" style="margin-bottom: 1.5rem; font-family: monospace;"></p>
            <p class="text-sm text-accent" style="text-transform: uppercase; font-weight: 700;">Definition</p>
            <p id="sheetDef" style="margin-bottom: 1.5rem; line-height: 1.6; color: #ddd;"></p>
            <p class="text-sm text-accent" style="text-transform: uppercase; font-weight: 700;">Example</p>
            <p id="sheetEx" style="font-style: italic; color: #888; line-height: 1.6;"></p>
            <button id="btnSpeak" class="sheet-btn"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>Pronounce Term</button>
        </div>
    </div>

    <script>
        /* --- DATA --- */
        const softSkills = [
    /* --- ORIGINAL CORE SKILLS --- */
    { term: "Empathy", phonetic: "/ˈɛmpəθi/", definition: "The ability to understand and share the feelings of another.", example: "Acknowledging a colleague's stress during a tight deadline." },
    { term: "Adaptability", phonetic: "/əˌdæptəˈbɪləti/", definition: "The quality of being able to adjust to new conditions.", example: "Learning a new software tool overnight for a client." },
    { term: "Conflict Resolution", phonetic: "/ˈkɒnflɪkt ˌrɛzəˈluːʃən/", definition: "Resolving a dispute by meeting at least some of each side's needs.", example: "Mediating a disagreement between two designers." },
    { term: "Critical Thinking", phonetic: "/ˈkrɪtɪkəl ˈθɪŋkɪŋ/", definition: "Objective analysis and evaluation of an issue to form a judgment.", example: "Analyzing sales data to find the root cause of a drop." },

    /* --- COMMUNICATION & PRESENCE --- */
    { term: "Assertiveness", phonetic: "/əˈsɜːrtɪvnəs/", definition: "Expressing opinions and needs firmly yet respectfully.", example: "Politely declining a task that is outside your scope." },
    { term: "Clear Articulation", phonetic: "/klɪr ɑːrˌtɪkjʊˈleɪʃən/", definition: "The act of speaking distinctly and intelligibly.", example: "Pronouncing technical terms clearly during a Zoom call." },
    { term: "Professional Tone", phonetic: "/prəˈfɛʃənl toʊn/", definition: "Using a manner of speaking that is objective and respectful.", example: "Keeping your voice calm during a client complaint." },
    { term: "Positive Feedback", phonetic: "/ˈpɒzətɪv ˈfiːdbæk/", definition: "Constructive praise used to reinforce good behavior.", example: "Specifically highlighting what a team member did well." },
    { term: "Difficult Conversation Handling", phonetic: "/ˈdɪfɪkəlt ˌkɒnvəˈseɪʃən/", definition: "Managing sensitive topics without damaging relationships.", example: "Discussing a hygiene issue with a direct report." },
    { term: "Diplomatic Speech", phonetic: "/ˌdɪpləˈmætɪk spiːtʃ/", definition: "Phrasing things in a way that avoids causing offense.", example: "Softening a rejection letter to maintain goodwill." },
    { term: "Mediation", phonetic: "/ˌmiːdiˈeɪʃən/", definition: "Intervention in a dispute in order to resolve it.", example: "Helping two departments agree on a shared budget." },
    { term: "Constructive Criticism", phonetic: "/kənˈstrʌktɪv ˈkrɪtɪsɪzəm/", definition: "Feedback intended to help someone improve.", example: "Pointing out a code error while suggesting a fix." },
    { term: "Nonverbal Awareness", phonetic: "/nɒnˈvɜːrbəl əˈwɛərnəs/", definition: "Reading body language and facial expressions.", example: "Noticing a client looks bored and speeding up your pitch." },
    { term: "Inclusiveness", phonetic: "/ɪnˈkluːsɪvnəs/", definition: "The practice of including people who might otherwise be excluded.", example: "Asking the quietest person in the room for their opinion." },
    { term: "Public Speaking", phonetic: "/ˈpʌblɪk ˈspiːkɪŋ/", definition: "The act of performing a speech to a live audience.", example: "Presenting quarterly results to the entire company." },
    { term: "Structured Presentation", phonetic: "/ˈstrʌktʃərd ˌprɛzɛnˈteɪʃən/", definition: "Delivering information in a logical, organized flow.", example: "Using a 'Problem-Solution-Benefit' framework." },
    { term: "Meeting Facilitation", phonetic: "/ˈmiːtɪŋ fəˌsɪlɪˈteɪʃən/", definition: "Guiding a meeting to ensure objectives are met.", example: "Parking off-topic discussions to keep the meeting on time." },
    { term: "Respectful Disagreement", phonetic: "/rɪˈspɛktfʊl ˌdɪsəˈɡriːmənt/", definition: "Opposing an idea without attacking the person.", example: "Saying 'I see your point, but I have a different perspective.'" },
    { term: "Humor Appropriateness", phonetic: "/ˈhjuːmər əˈproʊpriətnəs/", definition: "Knowing when a joke is suitable for the workplace.", example: "Lightening the mood without crossing professional lines." },
    { term: "Rapport Building", phonetic: "/ræˈpɔːr ˈbɪldɪŋ/", definition: "Creating a harmonious relationship with others.", example: "Asking a client about their weekend before business begins." },
    { term: "Social Sensitivity", phonetic: "/ˈsoʊʃəl ˌsɛnsɪˈtɪvɪti/", definition: "Ability to perceive and react to others' social cues.", example: "Changing the subject when a colleague looks uncomfortable." },
    { term: "Open-Mindedness", phonetic: "/ˈoʊpən ˈmaɪndɪdnəs/", definition: "Willingness to consider new ideas or arguments.", example: "Listening to a junior intern's suggestion for process change." },
    { term: "Cross-team Coordination", phonetic: "/krɔːs tiːm koʊˌɔːrdɪˈneɪʃən/", definition: "Managing workflow between different departments.", example: "Aligning Marketing and Sales on a launch date." },
    { term: "Team Cohesion Building", phonetic: "/tiːm koʊˈhiːʒən/", definition: "Actions that strengthen the bond of a group.", example: "Organizing a virtual coffee break for remote workers." },
    { term: "Influence", phonetic: "/ˈɪnfluəns/", definition: "The capacity to have an effect on the character or behavior of others.", example: "Persuading stakeholders to adopt a new timeline." },
    { term: "Negotiation", phonetic: "/nɪˌɡoʊʃiˈeɪʃən/", definition: "Discussion aimed at reaching an agreement.", example: "Agreeing on a salary package that suits both parties." },
    { term: "Empathic Communication", phonetic: "/ɛmˈpæθɪk kəˌmjuːnɪˈkeɪʃən/", definition: "Speaking in a way that validates others' feelings.", example: "Saying 'It sounds like that was really frustrating for you.'" },
    { term: "Boundary Setting", phonetic: "/ˈbaʊndəri ˈsɛtɪŋ/", definition: "Establishing limits to protect your well-being.", example: "Not answering emails after 7 PM." },
    { term: "Clarifying Questions", phonetic: "/ˈklærɪfaɪɪŋ ˈkwɛstʃənz/", definition: "Asking questions to ensure understanding.", example: "Asking 'Do you mean X or Y?' to avoid ambiguity." },
    { term: "Summarizing Skills", phonetic: "/ˈsʌməraɪzɪŋ/", definition: "Concisely restating the main points.", example: "Recapping the action items at the end of a call." },
    { term: "Tone Awareness", phonetic: "/toʊn əˈwɛərnəs/", definition: "Controlling the pitch and sound of your voice.", example: "Removing irritation from your voice when repeating instructions." },
    { term: "Conflict De-escalation", phonetic: "/ˈkɒnflɪkt diːˌɛskəˈleɪʃən/", definition: "Reducing the intensity of a conflict.", example: "Lowering your voice when the other person is shouting." },
    { term: "Positive Language", phonetic: "/ˈpɒzətɪv ˈlæŋɡwɪdʒ/", definition: "Using words that create a constructive tone.", example: "Saying 'I can do that by Friday' instead of 'I can't do that now'." },
    { term: "Pragmatic Communication", phonetic: "/præɡˈmætɪk kəˌmjuːnɪˈkeɪʃən/", definition: "Communication focused on practical results.", example: "Skipping pleasantries in a crisis to give direct orders." },
    { term: "Storytelling", phonetic: "/ˈstɔːritɛlɪŋ/", definition: "Using narrative to communicate a message.", example: "Using a customer story to explain why a feature is needed." },

    { term: "Diversity Appreciation", phonetic: "/daɪˈvɜːrsɪti/", definition: "Valuing differences in people.", example: "Hiring someone specifically because they think differently." },
    { term: "Professional Courtesy", phonetic: "/prəˈfɛʃənl ˈkɜːrtəsi/", definition: "Polite behavior in a business setting.", example: "Holding the door open for the person behind you." },
    { term: "Respect for Hierarchy", phonetic: "/rɪˈspɛkt fɔːr ˈhaɪərɑːrki/", definition: "Acknowledging the chain of command.", example: "Checking with your manager before emailing the CEO." },
    { term: "Environmental Awareness", phonetic: "/ɪnˌvaɪrənˈmɛntl/", definition: "Consciousness of one's impact on nature.", example: "Reducing paper waste in the office." },
    { term: "Social Intelligence", phonetic: "/ˈsoʊʃəl ɪnˈtɛlɪdʒəns/", definition: "Navigating complex social environments.", example: "Knowing who the real decision-maker is in a room." },
    { term: "Reciprocity", phonetic: "/ˌrɛsɪˈprɒsɪti/", definition: "The practice of exchanging things for mutual benefit.", example: "Helping a colleague now so they might help you later." },
    { term: "Politeness", phonetic: "/pəˈlaɪtnəs/", definition: "Behavior that is respectful and considerate.", example: "Always saying 'please' and 'thank you'." },
    { term: "Collaboration Spirit", phonetic: "/kəˌlæbəˈreɪʃən/", definition: "Eagerness to work together.", example: "Preferring 'we' over 'I' when discussing work." },
    { term: "Professional Kindness", phonetic: "/prəˈfɛʃənl ˈkaɪndnəs/", definition: "Being friendly and benevolent at work.", example: "Bringing donuts for the team on Friday." },
    { term: "Gratitude Expression", phonetic: "/ˈɡrætɪtuːd/", definition: "Showing appreciation.", example: "Sending a thank you note after an interview." },
    { term: "Anti-toxicity Awareness", phonetic: "/ˈænti tɒkˈsɪsɪti/", definition: "Recognizing and stopping harmful behavior.", example: "Stopping a colleague from bullying an intern." },
    { term: "Workplace Etiquette", phonetic: "/ˈwɜːrkpleɪs ˈɛtɪkɛt/", definition: "The code of polite behavior in a job.", example: "Muting your microphone when not speaking on Zoom." }
];

        const scenarios = [
            "A key client is furious about a delay you couldn't control. They are shouting on the phone. How do you de-escalate?",
            "You notice a quiet team member has great ideas but gets interrupted in meetings. How do you use emotional intelligence to help?",
            "Your manager gives you feedback that feels unfair, vague, and personal. How do you respond professionally to get clarity?",
            "Two senior developers disagree on the tech stack, stalling the project. How do you intervene to find a compromise?",
            "You made a mistake that will cost the company money. It hasn't been noticed yet. Do you report it immediately?",
            "A coworker is consistently missing deadlines, affecting your work. You need to address this without creating hostility."
        ];

        const cards = [
            { name: "Power Play", type: "bonus", effect: "+2 Points", icon: "★", color: "#10b981" },
            { name: "Silence", type: "penalty", effect: "Lose Turn", icon: "✕", color: "#ef4444" },
            { name: "Wildcard", type: "special", effect: "Swap Hands", icon: "∞", color: "#f59e0b" },
            { name: "Insight", type: "bonus", effect: "Peek at Deck", icon: "👁", color: "#10b981" },
            { name: "Double Up", type: "bonus", effect: "2x Score", icon: "↑", color: "#10b981" }
        ];

        /* --- LOGIC --- */
        // Nav
        const navBtns = document.querySelectorAll('.nav-btn');
        const sections = document.querySelectorAll('.view-section');
        navBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                navBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                sections.forEach(sec => {
                    sec.classList.remove('active');
                    if(sec.id === btn.dataset.target) setTimeout(() => sec.classList.add('active'), 50);
                });
                window.scrollTo(0,0);
            });
        });

        // Dictionary
        const listEl = document.getElementById('skillsList');
        document.getElementById('searchInput').addEventListener('input', (e) => renderSkills(e.target.value));
        function renderSkills(filter = "") {
            const filtered = softSkills.filter(s => s.term.toLowerCase().includes(filter.toLowerCase()));
            listEl.innerHTML = filtered.map(skill => `
                <div class="skill-item" onclick="openSheet('${skill.term}')">
                    <div><div class="skill-term">${skill.term}</div><div class="skill-phonetic">${skill.phonetic}</div></div>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#444" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>
                </div>
            `).join('');
        }
        renderSkills();

        // Sheet
        const sheet = document.getElementById('detailSheet');
        sheet.addEventListener('click', (e) => { if (e.target === sheet) sheet.classList.remove('open'); });
        window.openSheet = (term) => {
            const data = softSkills.find(s => s.term === term);
            if(!data) return;
            document.getElementById('sheetTitle').textContent = data.term;
            document.getElementById('sheetPhonetic').textContent = data.phonetic;
            document.getElementById('sheetDef').textContent = data.definition;
            document.getElementById('sheetEx').textContent = `"${data.example}"`;
            document.getElementById('btnSpeak').onclick = () => { window.speechSynthesis.speak(new SpeechSynthesisUtterance(data.term)); };
            sheet.classList.add('open');
        }

        /* --- UPDATED SCENARIO "ROULETTE" LOGIC --- */
        const scenarioBtn = document.getElementById('btnGenerateScenario');
        const scenarioOutput = document.getElementById('scenarioOutputContainer');
        const scenarioBubble = document.getElementById('scenarioBubble');
        const scenarioText = document.getElementById('scenarioText');
        const scenarioId = document.getElementById('scenarioId');
        
        let rouletteInterval;
        let isScenarioRunning = false;

        scenarioBtn.addEventListener('click', () => {
            if (isScenarioRunning) return;
            isScenarioRunning = true;
            scenarioBtn.disabled = true;
            scenarioBtn.textContent = "Scanning...";

            // Show container if hidden
            scenarioOutput.style.display = 'block';
            
            // Add cycling styles
            scenarioOutput.classList.add('is-cycling');
            scenarioBubble.classList.remove('scenario-locked');

            // Start the "Roulette" - Cycle text every 50ms
            let counter = 0;
            rouletteInterval = setInterval(() => {
                // Random text from array
                const randomText = scenarios[Math.floor(Math.random() * scenarios.length)];
                scenarioText.textContent = randomText;
                
                // Random ID scramble
                scenarioId.textContent = Math.floor(Math.random() * 90) + 10;
                
                counter++;
            }, 60);

            // Stop after 1.5 seconds
            setTimeout(() => {
                clearInterval(rouletteInterval);
                
                // Set FINAL Result
                const finalScenario = scenarios[Math.floor(Math.random() * scenarios.length)];
                scenarioText.textContent = finalScenario;
                scenarioId.textContent = Math.floor(Math.random() * 90) + 10;
                
                // UI Cleanup
                scenarioOutput.classList.remove('is-cycling');
                scenarioBubble.classList.add('scenario-locked'); // Green flash
                
                scenarioBtn.disabled = false;
                scenarioBtn.textContent = "Generate Challenge";
                isScenarioRunning = false;
            }, 1500);
        });

        // Cards (With Shuffle)
        const gameCard = document.getElementById('gameCard');
        const cardStage = document.getElementById('cardStage');
        const backFace = document.getElementById('cardBackFace');
        const drawBtn = document.getElementById('btnDrawCard');
        let isAnimating = false;

        drawBtn.addEventListener('click', () => {
            if (isAnimating) return;
            isAnimating = true;
            drawBtn.disabled = true;
            drawBtn.textContent = "Shuffling...";

            const isFlipped = gameCard.classList.contains('flipped');
            if (isFlipped) {
                gameCard.classList.remove('flipped');
                setTimeout(startShuffle, 400);
            } else {
                startShuffle();
            }
        });

        function startShuffle() {
            gameCard.classList.add('is-shuffling');
            cardStage.classList.add('is-shuffling-mode');

            setTimeout(() => {
                gameCard.classList.remove('is-shuffling');
                cardStage.classList.remove('is-shuffling-mode');
                
                const card = cards[Math.floor(Math.random() * cards.length)];
                backFace.className = `card-face card-back card-${card.type}`;
                backFace.innerHTML = `
                    <div class="card-icon" style="color:${card.color}">${card.icon}</div>
                    <div class="card-title" style="color:${card.color}">${card.name}</div>
                    <div class="card-desc">${card.effect}</div>
                `;

                setTimeout(() => {
                    gameCard.classList.add('flipped');
                    isAnimating = false;
                    drawBtn.disabled = false;
                    drawBtn.textContent = "Draw Again";
                }, 100);
            }, 1000);
        }
    </script>
</body>
</html>
