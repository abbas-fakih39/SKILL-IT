<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKILL IT - Professional Development Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0f172a;
            color: #fff;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: linear-gradient(to right, #9333ea, #4f46e5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 2rem 1rem;
        }

        .header-content {
            max-width: 80rem;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .subtitle {
            color: #e9d5ff;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        /* Navigation */
        nav {
            background-color: #1e293b;
            border-bottom: 1px solid #334155;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .nav-content {
            max-width: 80rem;
            margin: 0 auto;
            display: flex;
        }

        .nav-btn {
            flex: 1;
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s;
            position: relative;
        }

        .nav-btn:hover {
            color: #e2e8f0;
        }

        .nav-btn.active {
            color: #fff;
        }

        .nav-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #a855f7;
        }

        /* Main Content */
        main {
            max-width: 80rem;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            color: #fff;
            font-size: 1rem;
        }

        .search-input::placeholder {
            color: #94a3b8;
        }

        .search-input:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
        }

        /* Skills List */
        .skills-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .skill-card {
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            overflow: hidden;
            transition: border-color 0.2s;
        }

        .skill-card:hover {
            border-color: #475569;
        }

        .skill-header {
            padding: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .skill-info {
            flex: 1;
            min-width: 0;
        }

        .skill-term {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .skill-phonetic {
            font-size: 0.875rem;
            color: #94a3b8;
            font-family: 'Courier New', monospace;
        }

        .skill-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .speak-btn {
            padding: 0.625rem;
            background-color: #9333ea;
            border: none;
            border-radius: 0.5rem;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .speak-btn:hover {
            background-color: #7e22ce;
        }

        .chevron {
            color: #94a3b8;
        }

        .skill-details {
            padding: 1.25rem;
            padding-top: 0.5rem;
            border-top: 1px solid #334155;
            background-color: rgba(30, 41, 59, 0.5);
            display: none;
        }

        .skill-details.active {
            display: block;
        }

        .detail-section {
            margin-bottom: 1rem;
        }

        .detail-section:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: #c084fc;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .detail-text {
            font-size: 0.875rem;
            color: #cbd5e1;
            line-height: 1.6;
        }

        .detail-text.italic {
            font-style: italic;
        }

        /* Generator Box */
        .generator-box {
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            padding: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .generator-title {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .generator-subtitle {
            color: #94a3b8;
            margin-bottom: 1.5rem;
        }

        .generate-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, #9333ea, #4f46e5);
            border: none;
            border-radius: 0.5rem;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .generate-btn:hover {
            opacity: 0.9;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Scenario Display */
        .scenario-display {
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            padding: 2rem;
            animation: fadeIn 0.4s ease-out;
        }

        .scenario-inner {
            background: linear-gradient(135deg, rgba(88, 28, 135, 0.3), rgba(49, 46, 129, 0.3));
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 0.5rem;
            padding: 2rem;
            display: flex;
            gap: 1rem;
        }

        .scenario-icon {
            width: 2.5rem;
            height: 2.5rem;
            background-color: #9333ea;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
        }

        .scenario-content {
            flex: 1;
        }

        .scenario-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: #c084fc;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .scenario-text {
            font-size: 1.125rem;
            line-height: 1.6;
        }

        /* Card Display */
        .card-display {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .card {
            width: 18rem;
            height: 24rem;
            border-radius: 1rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 4px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .card-shuffling {
            animation: shuffle 0.6s ease-in-out infinite;
            opacity: 0.8;
        }

        .card-revealed {
            animation: flip 0.6s ease-out;
        }

        .card-inner {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            color: #fff;
        }

        .card-bg-icon {
            position: absolute;
            font-size: 3rem;
            opacity: 0.2;
        }

        .card-bg-icon.top-left {
            top: 1.5rem;
            left: 1.5rem;
        }

        .card-bg-icon.bottom-right {
            bottom: 1.5rem;
            right: 1.5rem;
            transform: rotate(180deg);
        }

        .card-content {
            text-align: center;
            z-index: 10;
        }

        .card-main-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
        }

        .card-name {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }

        .card-divider {
            height: 1px;
            width: 6rem;
            background-color: rgba(255, 255, 255, 0.3);
            margin: 0 auto 0.75rem;
        }

        .card-effect {
            font-size: 1.25rem;
            font-weight: 500;
        }

        .card-placeholder {
            width: 18rem;
            height: 24rem;
            border: 4px dashed #334155;
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #475569;
        }

        .placeholder-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Color variants */
        .card-green {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .card-red {
            background: linear-gradient(135deg, #f43f5e, #e11d48);
        }

        .card-yellow {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shuffle {
            0%, 100% {
                transform: translateX(0) translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            25% {
                transform: translateX(-40px) translateY(-20px) rotate(-12deg);
                opacity: 1;
            }
            50% {
                transform: translateX(0) translateY(-30px) rotate(0deg);
                opacity: 0.9;
            }
            75% {
                transform: translateX(40px) translateY(-20px) rotate(12deg);
                opacity: 1;
            }
        }

        @keyframes flip {
            from {
                transform: perspective(1000px) rotateY(90deg);
                opacity: 0;
            }
            to {
                transform: perspective(1000px) rotateY(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (min-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .nav-btn {
                font-size: 1rem;
            }

            .skill-term {
                font-size: 1.25rem;
            }

            .generator-title {
                font-size: 2.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <h1>SKILL IT</h1>
            <p class="subtitle">Professional Development Companion</p>
        </div>
    </header>

    <!-- Navigation -->
    <nav>
        <div class="nav-content">
            <button class="nav-btn active" data-tab="dictionary">Dictionary</button>
            <button class="nav-btn" data-tab="scenarios">Scenarios</button>
            <button class="nav-btn" data-tab="cards">Special Cards</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Dictionary Tab -->
        <div id="dictionary" class="tab-content active">
            <div class="search-container">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" class="search-input" placeholder="Search soft skills...">
            </div>
            <div id="skillsList" class="skills-list"></div>
        </div>

        <!-- Scenarios Tab -->
        <div id="scenarios" class="tab-content">
            <div class="generator-box">
                <h2 class="generator-title">Scenario Generator</h2>
                <p class="generator-subtitle">Generate workplace challenges to test your skills</p>
                <button id="generateScenarioBtn" class="generate-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
                    </svg>
                    Generate New Scenario
                </button>
            </div>
            <div id="scenarioDisplay"></div>
        </div>

        <!-- Special Cards Tab -->
        <div id="cards" class="tab-content">
            <div class="generator-box">
                <h2 class="generator-title">Special Card Draw</h2>
                <p class="generator-subtitle">Shuffle and draw a random bonus card</p>
                <button id="shuffleCardsBtn" class="generate-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16 3 21 3 21 8"></polyline>
                        <line x1="4" y1="20" x2="21" y2="3"></line>
                        <polyline points="21 16 21 21 16 21"></polyline>
                        <line x1="15" y1="15" x2="21" y2="21"></line>
                        <line x1="4" y1="4" x2="9" y2="9"></line>
                    </svg>
                    <span id="shuffleBtnText">Draw Card</span>
                </button>
            </div>
            <div id="cardDisplay" class="card-display">
                <div class="card-placeholder">
                    <div class="placeholder-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="16 3 21 3 21 8"></polyline>
                            <line x1="4" y1="20" x2="21" y2="3"></line>
                            <polyline points="21 16 21 21 16 21"></polyline>
                            <line x1="15" y1="15" x2="21" y2="21"></line>
                            <line x1="4" y1="4" x2="9" y2="9"></line>
                        </svg>
                    </div>
                    <p>Click "Draw Card" to begin</p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>

    <script>
        // Inline scripts for functionality
        
        // Tab switching
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tabName = btn.dataset.tab;
                
                // Update active nav button
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Update active tab content
                document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
                document.getElementById(tabName).classList.add('active');
            });
        });

        // Dictionary functionality
        let selectedSkillIndex = null;

        function renderSkills(skills) {
            const skillsList = document.getElementById('skillsList');
            skillsList.innerHTML = skills.map((skill, index) => `
                <div class="skill-card">
                    <div class="skill-header" data-index="${index}">
                        <div class="skill-info">
                            <h3 class="skill-term">${skill.term}</h3>
                            <p class="skill-phonetic">${skill.phonetic}</p>
                        </div>
                        <div class="skill-actions">
                            <button class="speak-btn" data-term="${skill.term}">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                                </svg>
                            </button>
                            <svg class="chevron" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                    </div>
                    <div class="skill-details" id="details-${index}">
                        <div class="detail-section">
                            <p class="detail-label">Definition</p>
                            <p class="detail-text">${skill.definition}</p>
                        </div>
                        <div class="detail-section">
                            <p class="detail-label">Example</p>
                            <p class="detail-text italic">"${skill.example}"</p>
                        </div>
                    </div>
                </div>
            `).join('');

            // Add event listeners
            document.querySelectorAll('.skill-header').forEach(header => {
                header.addEventListener('click', (e) => {
                    if (!e.target.closest('.speak-btn')) {
                        const index = header.dataset.index;
                        const details = document.getElementById(`details-${index}`);
                        details.classList.toggle('active');
                    }
                });
            });

            document.querySelectorAll('.speak-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const term = btn.dataset.term;
                    if ('speechSynthesis' in window) {
                        const utterance = new SpeechSynthesisUtterance(term);
                        utterance.lang = 'en-US';
                        utterance.rate = 0.9;
                        window.speechSynthesis.cancel();
                        window.speechSynthesis.speak(utterance);
                    } else {
                        alert('Text-to-speech not supported in your browser');
                    }
                });
            });
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = softSkills.filter(skill => 
                skill.term.toLowerCase().includes(searchTerm)
            );
            renderSkills(filtered);
        });

        // Scenario generator
        document.getElementById('generateScenarioBtn').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * scenarios.length);
            const scenario = scenarios[randomIndex];
            
            document.getElementById('scenarioDisplay').innerHTML = `
                <div class="scenario-display">
                    <div class="scenario-inner">
                        <div class="scenario-icon">?</div>
                        <div class="scenario-content">
                            <p class="scenario-label">Challenge</p>
                            <p class="scenario-text">${scenario}</p>
                        </div>
                    </div>
                </div>
            `;
        });

        // Card shuffler
        const specialCards = [
            { id: 1, name: 'Bonus Point', color: 'card-green', effect: '+1 Point', icon: '↑' },
            { id: 2, name: 'Penalty', color: 'card-red', effect: '-1 Point', icon: '↓' },
            { id: 3, name: 'Skip Turn', color: 'card-yellow', effect: 'Skip Next Turn', icon: '⊗' }
        ];

        let isShuffling = false;

        document.getElementById('shuffleCardsBtn').addEventListener('click', () => {
            if (isShuffling) return;
            
            isShuffling = true;
            document.getElementById('shuffleBtnText').textContent = 'Shuffling...';
            document.getElementById('shuffleCardsBtn').disabled = true;
            
            // Show shuffling animation
            const cardDisplay = document.getElementById('cardDisplay');
            cardDisplay.innerHTML = specialCards.map((card, index) => `
                <div class="card ${card.color} card-shuffling" style="position: absolute; animation-delay: ${index * 0.2}s;">
                    <div class="card-inner">
                        <div class="card-content">
                            <div style="font-size: 4rem; opacity: 0.5;">●●●</div>
                            <p style="font-size: 1.25rem; font-weight: 600;">Shuffling...</p>
                        </div>
                    </div>
                </div>
            `).join('');

            // Show result after 2 seconds
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * specialCards.length);
                const selectedCard = specialCards[randomIndex];
                
                cardDisplay.innerHTML = `
                    <div class="card ${selectedCard.color} card-revealed">
                        <div class="card-inner">
                            <div class="card-bg-icon top-left">${selectedCard.icon}</div>
                            <div class="card-bg-icon bottom-right">${selectedCard.icon}</div>
                            <div class="card-content">
                                <div class="card-main-icon">${selectedCard.icon}</div>
                                <h3 class="card-name">${selectedCard.name}</h3>
                                <div class="card-divider"></div>
                                <p class="card-effect">${selectedCard.effect}</p>
                            </div>
                        </div>
                    </div>
                `;
                
                isShuffling = false;
                document.getElementById('shuffleBtnText').textContent = 'Draw Card';
                document.getElementById('shuffleCardsBtn').disabled = false;
            }, 2000);
        });

        // Initialize dictionary
        renderSkills(softSkills);
    </script>
</body>
</html>
